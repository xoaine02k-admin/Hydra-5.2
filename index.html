<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HYDRA 5.4</title>

<style>
*{box-sizing:border-box;}

body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#14161c,#1c1f26,#20242e);
    background-size:200% 200%;
     /* animation:bgMove 14s ease infinite;  */
    color:white;
    overflow-x:hidden;
}

@keyframes bgMove{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

/* PARTICLES */
#particles{
    position:fixed;
    inset:0;
    z-index:-1;
}

/* HEADER */
.header{
    position:fixed;
    top:14px;
    left:50%;
    transform:translateX(-50%);
    width:92%;
    max-width:1100px;

    height:60px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 22px;

    background:rgba(35,39,51,0.78);
   

    border-radius:24px;
    border:1px solid rgba(111,168,255,0.18);

    box-shadow:
    0 8px 22px rgba(0,0,0,0.35),
    0 0 12px rgba(111,168,255,0.06);

    transition: background 0.2s ease, box-shadow 0.2s ease;

    overflow:hidden; /* üëà th√™m */
    z-index:1000;
}

/* SHINE EFFECT */
.header::before{
    content:"";
    position:absolute;
    top:0;
    left:-60%;
    width:40%;
    height:100%;

    background:linear-gradient(
        120deg,
        transparent,
        rgba(255,255,255,0.25),
        transparent
    );

    transform:skewX(-25deg);
    animation:shineMove 5s infinite;
}

@keyframes shineMove{
    0%{ left:-60%; }
    100%{ left:120%; }
}
/* Hi·ªáu ·ª©ng glow ch·ªØ HYDRA */
.header .right b{
    background: linear-gradient(90deg,#6fa8ff,#9b8cff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing:1px;
}

/* N√∫t T·ªïng qu√°t m·ªÅm h∆°n */
.header .left{
    cursor:pointer;
    font-weight:600;
    padding:8px 14px;
    border-radius:14px;
    transition:0.1s ease;
}

.header .left:hover{
    background:rgba(111,168,255,0.15);
    transform:translateY(-2px);
}

.version{
    font-size:12px;
    opacity:0.6;
}
.overlay{
    position:fixed;inset:0;
    background:rgba(0,0,0,0.5);
    opacity:0;visibility:hidden;
    transition:0.3s;
    z-index:900;
}
.overlay.active{opacity:1;visibility:visible;}

.menu{
    position:fixed;

    top:14px;
    left:14px;

    width:260px;
    height:calc(100% - 28px);

    background:rgba(32,36,46,0.95);
  

    border-radius:24px;
    border:1px solid rgba(111,168,255,0.12);

    box-shadow:0 20px 40px rgba(0,0,0,0.6);

    padding-top:80px;
    padding-bottom:20px;

    transform:translateX(-120%); /* üëà THI·∫æU C√ÅI N√ÄY */
    transition:transform 0.22s cubic-bezier(.25,.8,.25,1);
    will-change: transform;

    z-index:950;
}

.menu.active{
    transform:translateX(0);
}

.menu li{
    padding:14px 18px;
    margin:8px 14px;
    border-radius:16px;
    transition:0.2s ease;
}

.menu li:hover{
    background:rgba(111,168,255,0.15);
    transform:translateX(6px);
    color:#6fa8ff;
}

/* CONTENT */
.content{
    margin-top:70px;
    padding:20px;
    min-height:100vh;
    transition:opacity 0.35s ease, transform 0.35s ease;
}

/* PAGE TRANSITION */
.page-exit{
    opacity:0;
    transform:translateY(15px);
}
.page-enter{
    opacity:0;
    transform:translateY(-15px);
}

/* CARD */
.card{
    background:rgba(35,39,51,0.85);
    
    padding:18px;
    border-radius:14px;
    margin-top:18px;
    border:1px solid rgba(111,168,255,0.1);
    cursor:pointer;
    transition:all 0.35s cubic-bezier(.25,.8,.25,1);
}
.card:hover{
    transform:translateY(-6px) scale(1.02);
    border-color:#6fa8ff;
    box-shadow:0 10px 30px rgba(111,168,255,0.2);
}

/* BACK */
.back-btn{
    position:fixed;
    bottom:25px;
    left:20px;
    padding:9px 15px;
    background:rgba(35,39,51,0.9);
    border:1px solid rgba(111,168,255,0.15);
    border-radius:30px;
    font-size:14px;
    cursor:pointer;
    transition:0.3s;
}
.back-btn:hover{
    box-shadow:0 5px 20px rgba(111,168,255,0.3);
}

/* SYSTEM MODAL */
.system-modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.6);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:2000;
    
    animation:fadeIn 0.3s ease;
}

.system-box{
    background:rgba(35,39,51,0.95);
    padding:25px;
    width:85%;
    max-width:400px;
    border-radius:18px;
    border:1px solid rgba(111,168,255,0.2);
    box-shadow:0 15px 40px rgba(0,0,0,0.6);
    animation:popUp 0.3s ease;
}

@keyframes fadeIn{
    from{opacity:0}
    to{opacity:1}
}
@keyframes popUp{
    from{transform:scale(0.9);opacity:0}
    to{transform:scale(1);opacity:1}
}

.close-system{
    margin-top:18px;
    text-align:center;
    cursor:pointer;
    color:#6fa8ff;
}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="header">
    <div class="left" onclick="toggleMenu()">üí† T·ªïng qu√°t</div>
    <div class="right">
        <b>HYDRA</b>
        <div class="version">Phi√™n b·∫£n: 5.4</div>
    </div>
</div>

<div class="overlay" id="overlay"></div>

<div class="menu" id="menu">
<ul>
<li onclick="menuAction(loadHome)">Trang ch·ªß</li>
<li onclick="menuAction(loadProfile)">H·ªì s∆°</li>
<li onclick="menuAction(loadSettings)">C√†i ƒë·∫∑t</li>
<li onclick="closeMenu()">ƒêƒÉng xu·∫•t</li>
</ul>
</div>

<div class="content" id="contentArea"></div>
<div id="footerContainer"></div>

<script>
const menu = document.getElementById("menu");
const overlay = document.getElementById("overlay");

/* M·ªü / ƒë√≥ng menu */
function toggleMenu(){
    menu.classList.toggle("active");
    overlay.classList.toggle("active");
}

function closeMenu(){
    menu.classList.remove("active");
    overlay.classList.remove("active");
}

/* Khi b·∫•m m·ª•c trong menu */
function menuAction(action){
    closeMenu();
    setTimeout(()=>{
        action();
    },10);
}

/* TRANSITION */
function smoothChange(render){
    const content=document.getElementById("contentArea");
    content.classList.add("page-exit");

    setTimeout(()=>{
        render();
        content.classList.remove("page-exit");
        content.classList.add("page-enter");
        requestAnimationFrame(()=>{
            content.classList.remove("page-enter");
        });
    },200);
}

/* MENU */
function toggleMenu(){
    menu.classList.toggle("active");
    overlay.classList.toggle("active");
}
function closeMenu(){
    menu.classList.remove("active");
    overlay.classList.remove("active");
}
overlay.addEventListener("click",closeMenu);

/* BACK */
function showBack(){
    footerContainer.innerHTML=
    `<div class="back-btn" onclick="loadHome()">‚Üê Trang ch·ªß</div>`;
}
function hideBack(){
    footerContainer.innerHTML="";
}

/* HOME */
function loadHome(){
smoothChange(()=>{
contentArea.innerHTML=`
<h2>T√¥i l√† HYDRA 5.4</h2>
<p>H·ªá th·ªëng h·ªó tr·ª£ h·ªçc t·∫≠p v√† gi·∫£i tr√≠.</p>

<div class="card" onclick="loadStudy()">üìò H·ªçc t·∫≠p</div>
<div class="card" onclick="loadEntertainment()">üéÆ Gi·∫£i tr√≠</div>
<div class="card" onclick="loadChat()">üí¨ Tr√≤ chuy·ªán</div>
<div class="card" onclick="loadSystem()">‚öôÔ∏è Qu·∫£n l√≠ h·ªá th·ªëng</div>
`;
hideBack();
closeMenu();
});
}

/* STUDY */
function loadStudy(){
smoothChange(()=>{
contentArea.innerHTML=`<h2>üìò H·ªçc t·∫≠p</h2>`;
showBack();
});
}

/* ENTERTAINMENT */
function loadEntertainment(){
smoothChange(()=>{
contentArea.innerHTML=`<h2>üéÆ Gi·∫£i tr√≠</h2>`;
showBack();
});
}

/* CHAT */
function loadChat(){
smoothChange(()=>{
contentArea.innerHTML=`
<h2>üí¨ Tr√≤ chuy·ªán</h2>
<p style="opacity:0.7;">HYDRA ƒëang ch·ªù b·∫°n nh·∫≠p n·ªôi dung...</p>
`;
showBack();
});
}

/* SYSTEM MODAL */
function loadSystem(){
let cpu=Math.floor(Math.random()*100);
let ram=Math.floor(Math.random()*100);

const modal=document.createElement("div");
modal.className="system-modal";

modal.innerHTML=`
<div class="system-box">
<h2>‚öôÔ∏è Qu·∫£n l√≠ h·ªá th·ªëng</h2>

<p>CPU: ${cpu}%</p>
<div style="height:8px;background:#1c1f26;border-radius:10px;overflow:hidden;">
<div style="height:100%;width:${cpu}%;background:#6fa8ff;"></div>
</div>

<p style="margin-top:12px;">RAM: ${ram}%</p>
<div style="height:8px;background:#1c1f26;border-radius:10px;overflow:hidden;">
<div style="height:100%;width:${ram}%;background:#6fa8ff;"></div>
</div>

<p style="margin-top:15px;color:#6fa8ff;">
Tr·∫°ng th√°i: Ho·∫°t ƒë·ªông ·ªïn ƒë·ªãnh
</p>

<div class="close-system">ƒê√≥ng</div>
</div>
`;

document.body.appendChild(modal);

modal.addEventListener("click",e=>{
if(e.target.classList.contains("system-modal") ||
   e.target.classList.contains("close-system")){
modal.remove();
}
});
}

/* PROFILE */
function loadProfile(){
smoothChange(()=>{
contentArea.innerHTML="<h2>H·ªì s∆°</h2>";
showBack();
});
}

/* SETTINGS */
function loadSettings(){
smoothChange(()=>{
contentArea.innerHTML="<h2>C√†i ƒë·∫∑t</h2>";
showBack();
});
}

/* PARTICLES */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
for(let i=0;i<70;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*2+1,
dx:(Math.random()-0.5)*0.4,
dy:(Math.random()-0.5)*0.4
});
}

function animateParticles(){
ctx.clearRect(0,0,canvas.width,canvas.height);

particles.forEach(p=>{
p.x+=p.dx;
p.y+=p.dy;

if(p.x<0||p.x>canvas.width)p.dx*=-1;
if(p.y<0||p.y>canvas.height)p.dy*=-1;

ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fillStyle="rgba(111,168,255,0.5)";
ctx.fill();
});

requestAnimationFrame(animateParticles);
}
animateParticles();

/* INIT */
loadHome();

</script>
</body>
</html>
