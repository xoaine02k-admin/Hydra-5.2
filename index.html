body{

}

/* HEADER */
.header{
    position:fixed;
    top:0; left:0; right:0;
    height:60px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 18px;
    background:#232733;

}
.left{cursor:pointer;font-weight:600;}
.left:hover{color:#6fa8ff;}

.version{font-size:12px;opacity:0.6;}

/* MENU */
.overlay{
    position:fixed;inset:0;
    background:rgba(0,0,0,0.4);
    opacity:0;visibility:hidden;
    transition:0.3s;
    z-index:900;
}
.overlay.active{opacity:1;visibility:visible;}
.menu{
    position:fixed;
    top:60px;
    left:-65%;
    width:65%;
    height:calc(100% - 60px);
    background:#20242e;
    transition:0.25s;
    z-index:950;
}
.menu.active{left:0;}
.menu li{
    padding:18px 20px;
    border-bottom:1px solid #2b313d;
    cursor:pointer;
}
.menu li:hover{
    background:#2a3040;
    color:#6fa8ff;
}

/* CONTENT */
.content{
    margin-top:70px;
    padding:20px;
    min-height:100vh;
    transition:opacity 0.35s ease, transform 0.35s ease;
}

/* PAGE TRANSITION */
.page-exit{
    opacity:0;
    transform:translateY(20px);
}
.page-enter{
    opacity:0;
    transform:translateY(-20px);
}

/* CARD */
.card{
    background:#232733;
    padding:15px;
    border-radius:10px;
    margin-top:15px;
    border:1px solid #2e3442;
    cursor:pointer;
    transition:0.2s;
}
.card:hover{
    border-color:#6fa8ff;
    transform:translateY(-4px);
}

/* BACK */
.back-btn{
    position:fixed;
    bottom:25px;
    left:20px;
    padding:9px 15px;
    background:#232733;
    border:1px solid #2e3442;
    border-radius:30px;
    font-size:14px;
    cursor:pointer;
}
</style>
</head>

function smoothChange(render){

}
